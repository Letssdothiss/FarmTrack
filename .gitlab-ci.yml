stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2

# Cache dependencies between jobs
cache:
  paths:
    - packages/frontend/node_modules/
    - packages/backend/node_modules/

# Build frontend
build-frontend:
  stage: build
  image: node:20-alpine
  script:
    - cd packages/frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - packages/frontend/dist/

# Build backend
build-backend:
  stage: build
  image: node:20-alpine
  script:
    - cd packages/backend
    - npm install
    - npm run build
  artifacts:
    paths:
      - packages/backend/dist/

# Test frontend
test-frontend-lint:
  stage: test
  image: node:20-alpine
  script:
    - cd packages/frontend
    - npm install
    - npm run lint
  only:
    - main

# Test backend
test-backend-lint:
  stage: test
  image: node:20-alpine
  script:
    - cd packages/backend
    - npm install
    - npm run lint
  only:
    - main

# Deploy to production
deploy:
  stage: deploy
  image: node:20-alpine
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - printf "%s" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - printf "%s" "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh-add ~/.ssh/id_rsa
  script:
    - |
      ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'
        cd /var/www/farmtrack
        git pull origin main
        export MONGODB_URI_BASE="$MONGODB_URI_BASE"
        export MONGODB_URI_PARAMS="$MONGODB_URI_PARAMS"
        docker compose -f /var/www/farmtrack/docker-compose.yml up --build -d
      EOF
  only:
    - main
  when: manual 